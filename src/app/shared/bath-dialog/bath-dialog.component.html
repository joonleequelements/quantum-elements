<div mat-dialog-title class="header">
    <div class="header-text">
        Add Bath Type
    </div>
    <img class="x-icon" (click)="dialogRef.close()" src="assets/x-icon-blue.svg" />
</div>
<div mat-dialog-content class="content">
    <div class="setting-container">
        <div class="setting-title">System Bath Coupling Operator</div>
        <div class="setting">
            <select [(ngModel)]="bath.axis">
                <option value='X'>X</option>
                <option value='Y'>Y</option>
                <option value='Z'>Z</option>
            </select>
        </div>
    </div>
    <div class="setting-container">
        <div class="setting-title">Bath Type</div>
        <div class="setting">
            <select [(ngModel)]="bath.type" (change)="setBathType($event)">
                <option value='Ohmic'>Ohmic</option>
                <option value='Spin-flucutator'>Spin-flucutator</option>
                <option value='Lindblad'>Lindblad</option>
            </select>
        </div>
    </div>
    <div class="settings-container" *ngIf="bath.type == 'Ohmic'">
        <div class="setting-container">
            <div class="setting-title">Strength</div>
            <div class="setting">
                <span class="unit">Î·g<sup>2</sup></span>
                <input type="number" step="0.01" [(ngModel)]="bath.strength" />
                <span class="unit">x 10<sup>-4</sup></span>
            </div>
        </div>
        <div class="setting-container">
            <div class="setting-title">Temperature</div>
            <div class="setting">
                <span class="unit">T</span>
                <input type="number" step="1" [(ngModel)]="bath.temperature" />
                <span class="unit">mK</span>
            </div>
        </div>
        <div class="setting-container">
            <div class="setting-title">Cutoff Frequency</div>
            <div class="setting">
                <span class="unit">W<sub>c</sub></span>
                <input type="number" step="0.01" [(ngModel)]="bath.frequency" />
                <span class="unit">GHz</span>
            </div>
        </div>
    </div>
    <div class="settings-container" *ngIf="bath.type == 'Lindblad'">
        <div class="setting-container">
            <div class="setting-title">Gamma (rate)</div>
            <div class="setting">
                <input type="number" step="0.01" [(ngModel)]="bath.gamma" />
                <span class="unit">GHz</span>
            </div>
        </div>
        <div class="setting-container">
            <div class="setting-title">Lindblad Operator</div>
            <div class="setting">
                <select [(ngModel)]="bath.operator">
                    <option value='X'>X</option>
                    <option value='Y'>Y</option>
                    <option value='Z'>Z</option>
                    <option value='S-'>S<sub>-</sub></option>
                    <option value='S+'>S<sub>+</sub></option>
                </select>
            </div>
        </div>
    </div>
    <div class="btn" (click)="addBath()">Add Bath</div>

</div>
